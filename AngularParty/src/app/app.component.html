<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">Reddit Top 5 Search</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form class="form-inline text-center">
        <label for="Subject"></label>
        <input name="subject" type="text" class="form-control" [(ngModel)]="query">
        <button class="btn btn-default" type="submit" (click)="searchPosts()">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 center-block">
      <ul>
        <li *ngFor="let post of postList">
          <a href="{{ post.data.url }}">
            {{ post.data.title }}
            <img src="{{ post.data.thumbnail }}" alt="" class="img-responsive">
          </a>
          {{ post.data.author }}
          Upvotes: {{ post.data.ups }}
          {{ post.data.created | date }}
        </li>
      </ul>
    </div>
  </div>
</div>
